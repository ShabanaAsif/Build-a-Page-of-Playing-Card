<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <title>Playing Cards</title>
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <h1>A</h1>
        <div>♠</div>
      </div>
      <div class="middle">
        <div>♠</div>
      </div>
      <div class="right">
        <div class="flipped">♠</div>
        <h1 class="flipped">A</h1>
        </div>
    </div>

    <div class="card">
      <div class="left">
        <h1>2</h1>
          <div>♣</div>
      </div>
      <div class="middle">
          <div>♣</div>
          <div class="flipped">♣</div>
      </div>
      <div class="right">
        <div class="flipped">♠</div>
        <h1 class="flipped">2</h1>
      </div>
    </div>

    <div class="card1">
      <div class="left">
        <h1>3</h1>
        <div>♥</div>
        </div>
      <div class="middle">
            <div>♥</div>
            <div>♥</div>
            <div class="flipped">♥</div>

      </div>
      <div class="right">
        <div class="flipped">♥</div>
        <h1 class="flipped">3</h1>
      </div>
    </div>

       <div class="card">
      <div class="left">
        <h1>4</h1>
          <div>♣</div>
      </div>
      <div class="middle">
          <div>♣♣</div>
          <div class="flipped">♣♣</div>
      </div>
      <div class="right">
        <div class="flipped">♣</div>
        <h1 class="flipped">4</h1>
      </div>
    </div>

    <div class="card1">
      <div class="left">
        <h1>5</h1>
          <div>♦</div>
      </div>
      <div class="middle">
          <div>♦♦</div>
          <div>♦</div>
          <div class="flipped">♦♦</div>
      </div>
      <div class="right">
        <div class="flipped">♦</div>
        <h1 class="flipped">5</h1>
      </div>
    </div>
  </main>
  
</body>

</html>
